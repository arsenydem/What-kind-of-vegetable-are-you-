<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какой ты овощ?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container">
  
        <div class="character input-group mb-3">
            <label class="input-group-text" for="one">Каким лучше быть?</label>
            <select class="form-select" id="one">
                <option value="smart" selected>Умным</option>
                <option value="beautiful">Красивым</option>
            </select>
        </div>

        <div class="form d-flex justify-content-center mb-3">
            <label class="form-check-label" for="two">Зелёный</label>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="two">
            </div>

            <label class="form-check-label" for="two">Красный</label>
        </div>

        <button class="btn btn-primary">Показать ответ</button>
        <div class="alert alert-info mt-3 d-none" role="alert">
            <!-- Тут будет ответ -->
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
